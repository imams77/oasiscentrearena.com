  <div class="row" style="background: #0099B9">
    <div class="container">
      <div class="oca-calendar-navigation-container row">
        <div class="col-sm-6 oca-calendar-title"><h2>CALENDAR</h2></div>
        <div class="col-sm-6 oca-calendar-navigation">
          <span class="navigation-input">
            <label for="">Month: </label>  
            <select name="" id="calendar-input-month">
              <option value="01">January</option>
              <option value="02">February</option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </span>
          <span class="navigation-input">
            <label for="">Year: </label>  
            <select name="" id="calendar-input-year">
              <!-- calender generated from script -->
            </select>
          </span>
          <span class="navigation-input">
            <span class="oca-calendar-submit" onclick="goToMonth()"><i class="fa fa-arrow-right"></i></span>
          </span>
        </div>
      </div>
      <div class="row oca-calendar-container">
        <div id="oca-calendar" class="active"></div>
        <div class="calendar-nav next">
          <span onclick="nextMonth()"><i class="fa fa-chevron-right"></i></span>
        </div>
        <div class="calendar-nav prev">
          <span onclick="prevMonth()"><i class="fa fa-chevron-left "></i></span>
        </div>
      </div>
    </div>
  </div>
